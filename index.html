<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FactuPro</title>
<link rel="stylesheet" href="styles.css">

<!-- Supabase JS global -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<!-- Config y App -->
<script src="config.js"></script>
<script src="app.js" defer></script>
</head>
<body>
    <h1>FactuPro</h1>

    <div id="login">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Contraseña">
        <button id="btnLogin">Entrar</button>
        <button id="btnRegister">Registrarse</button>
    </div>

    <div id="app" style="display:none;">
        <h2>Bienvenido <span id="userName"></span></h2>
        <button id="btnLogout">Cerrar sesión</button>

        <h3>Crear Factura</h3>
        <input type="text" id="client_name" placeholder="Nombre Cliente">
        <input type="text" id="client_nif" placeholder="NIF Cliente">
        <input type="text" id="client_address" placeholder="Dirección Cliente">
        <input type="number" id="subtotal" placeholder="Subtotal">
        <input type="number" id="iva" placeholder="IVA">
        <input type="number" id="total" placeholder="Total">
        <button id="btnSaveInvoice">Guardar Factura</button>

        <h3>Facturas</h3>
        <ul id="invoiceList"></ul>
    </div>
</body>
</html>
